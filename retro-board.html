<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Board</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Handwritten font -->
    <!-- Icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="css/retro.css">
</head>

<body>

    <!-- Consistent Back Button -->
    <a href="index.html" class="home-btn" title="Ana Sayfaya Dön">
        <ion-icon name="arrow-back-outline"></ion-icon>
    </a>

    <div class="app-container">

        <header>
            <h1>Sprint Retro</h1>
            <p>Geçmişe bak, geleceği iyileştir.</p>
        </header>

        <div class="board">

            <!-- Column 1: Went Well -->
            <div class="column" id="col-well">
                <div class="column-header header-green">
                    <ion-icon name="happy-outline"></ion-icon> İyi Gidenler
                </div>
                <div class="add-note-container">
                    <input type="text" placeholder="Bir not ekle..." onkeypress="handleKeyPress(event, 'well')">
                    <button class="btn-add btn-green" onclick="addNote('well')"><ion-icon
                            name="add-outline"></ion-icon></button>
                </div>
                <div class="notes-area" id="notes-well">
                    <!-- Notes will go here -->
                </div>
            </div>

            <!-- Column 2: To Improve -->
            <div class="column" id="col-improve">
                <div class="column-header header-orange">
                    <ion-icon name="construct-outline"></ion-icon> Geliştirilmeli
                </div>
                <div class="add-note-container">
                    <input type="text" placeholder="Bir not ekle..." onkeypress="handleKeyPress(event, 'improve')">
                    <button class="btn-add btn-orange" onclick="addNote('improve')"><ion-icon
                            name="add-outline"></ion-icon></button>
                </div>
                <div class="notes-area" id="notes-improve">
                    <!-- Notes will go here -->
                </div>
            </div>

            <!-- Column 3: Action Items -->
            <div class="column" id="col-action">
                <div class="column-header header-blue">
                    <ion-icon name="rocket-outline"></ion-icon> Aksiyonlar
                </div>
                <div class="add-note-container">
                    <input type="text" placeholder="Bir not ekle..." onkeypress="handleKeyPress(event, 'action')">
                    <button class="btn-add btn-blue" onclick="addNote('action')"><ion-icon
                            name="add-outline"></ion-icon></button>
                </div>
                <div class="notes-area" id="notes-action">
                    <!-- Notes will go here -->
                </div>
            </div>

        </div>

    </div>

    <!-- Clear Board Button (Bottom Right) -->
    <div style="position: fixed; bottom: 30px; right: 30px; display: flex; flex-direction: column; gap: 15px;">
        <button class="btn-share" onclick="openExportModal()" title="Paylaş / İndir">
            <ion-icon name="share-social-outline"></ion-icon>
        </button>
        <button class="btn-clear-all" onclick="clearAllNotes()" title="Panoyu Temizle">
            <ion-icon name="trash-bin-outline"></ion-icon>
        </button>
    </div>

    <!-- Export Modal -->
    <div id="exportModal" class="modal-overlay" style="display: none;">
        <div class="modal-content export-content">
            <div class="modal-header">
                <h2>Özet & Paylaş</h2>
                <button onclick="closeExportModal()" class="btn-close-modal"><ion-icon
                        name="close-outline"></ion-icon></button>
            </div>

            <div id="exportPreview" class="export-preview">
                <!-- Content generated by JS -->
            </div>

            <div class="export-actions">
                <button onclick="copyToClipboard()" class="btn-action btn-copy">
                    <ion-icon name="copy-outline"></ion-icon> Mail İçin Kopyala
                </button>
                <button onclick="downloadWord()" class="btn-action btn-word">
                    <ion-icon name="document-text-outline"></ion-icon> Word Olarak İndir
                </button>
            </div>
        </div>
    </div>

    <script src="js/retro.js"></script>
</body>

</html>
